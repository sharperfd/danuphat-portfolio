<section id="home" class="banner-area animate__animated animate__fadeIn">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <div class="welcome-text text-center text-lg-start">
          <div
            class="img-area animate__animated animate__zoomIn"
            data-animate-delay="0.2s"
          >
            <img
              src="./assets/images/profile.jpg"
              alt="Danuphat Panwong"
              class="img-fluid rounded-circle"
            />
          </div>
          <h1
            class="typing-animation animate__animated animate__slideInLeft"
            data-animate-delay="0.5s"
          >
            Danuphat <span>Panwong</span>
          </h1>
          <h2>Software Engineer</h2>
          <div class="social-icons mt-4">
            <a
              href="https://github.com/sharperfd"
              class="btn btn-outline-light me-2 animate__animated animate__bounceIn"
              data-animate-delay="0.9s"
              target="_blank"
              rel="noopener noreferrer"
            >
              <fa-icon [icon]="faGithub"></fa-icon>
            </a>
            <a
              href="https://www.linkedin.com/in/danuphat-panwong/"
              class="btn btn-outline-light me-2 animate__animated animate__bounceIn"
              data-animate-delay="1.0s"
              target="_blank"
              rel="noopener noreferrer"
            >
              <fa-icon [icon]="faLinkedin"></fa-icon>
            </a>
            <a
              href="mailto:danuphat.pan@gmail.com"
              class="btn btn-outline-light animate__animated animate__bounceIn"
              data-animate-delay="1.1s"
            >
              <fa-icon [icon]="faEnvelope"></fa-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-profile id="profile"></app-profile>
<app-education id="education"></app-education>
<app-skills id="skills"></app-skills>
<app-portfolio id="portfolio"></app-portfolio>
