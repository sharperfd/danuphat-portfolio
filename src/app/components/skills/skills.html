<section id="skills" class="section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>My <span>SKILLS</span></h2>
      </div>
    </div>
    
    <div class="row mt-5">
      <div class="col-md-6">
        <h3 class="mb-4"><i class="bi bi-code-slash me-2"></i>Programming Languages</h3>
        <div *ngFor="let skill of languages" class="mb-3">
          <div class="d-flex justify-content-between">
            <span>{{ skill.name }}</span>
            <span>{{ skill.level }}%</span>
          </div>
          <div class="progress">
            <div class="progress-bar" [style.width.%]="skill.level"></div>
          </div>
        </div>
        
        <h3 class="mt-5 mb-4"><i class="bi bi-database me-2"></i>Databases</h3>
        <div *ngFor="let skill of databases" class="mb-3">
          <div class="d-flex justify-content-between">
            <span>{{ skill.name }}</span>
            <span>{{ skill.level }}%</span>
          </div>
          <div class="progress">
            <div class="progress-bar bg-success" [style.width.%]="skill.level"></div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <h3 class="mb-4"><i class="bi bi-layers me-2"></i>Frameworks</h3>
        <div *ngFor="let skill of frameworks" class="mb-3">
          <div class="d-flex justify-content-between">
            <span>{{ skill.name }}</span>
            <span>{{ skill.level }}%</span>
          </div>
          <div class="progress">
            <div class="progress-bar bg-info" [style.width.%]="skill.level"></div>
          </div>
        </div>
        
        <h3 class="mt-5 mb-4"><i class="bi bi-tools me-2"></i>Other Technologies</h3>
        <div *ngFor="let skill of others" class="mb-3">
          <div class="d-flex justify-content-between">
            <span>{{ skill.name }}</span>
            <span>{{ skill.level }}%</span>
          </div>
          <div class="progress">
            <div class="progress-bar bg-warning" [style.width.%]="skill.level"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
