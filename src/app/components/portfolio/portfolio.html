    <section id="portfolio" class="section-padding bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>My <span>PORTFOLIO</span></h2>
          </div>
        </div>
        
        <div class="row mt-5">
          <div *ngFor="let project of projects" class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
              <img [src]="'./assets/images/portfolio/' + project.image" class="card-img-top" [alt]="project.title">
              <div class="card-body">
                <h5 class="card-title">{{project.title}}</h5>
                <p class="card-text">{{project.description}}</p>
                <div class="mb-3">
                  <span *ngFor="let tech of project.technologies" class="badge bg-secondary me-1">{{tech}}</span>
                </div>
              </div>
              <div *ngIf="project.links" class="card-footer bg-transparent">
                <div *ngFor="let link of project.links" class="d-grid gap-2">
                  <a [href]="link.url" target="_blank" class="btn btn-sm btn-outline-primary">{{link.name}}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
